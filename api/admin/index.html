<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Cosmic Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <h1><i class="fas fa-rocket"></i> Cosmic Clicker - Админ-панель</h1>
            <div class="auth-box" id="authBox">
                <p>Требуется вход</p>
                <button onclick="showLogin()">Войти как администратор</button>
            </div>
        </header>

        <main class="admin-main" id="adminPanel" style="display: none;">
            <!-- Блок поиска пользователя -->
            <section class="card">
                <h2><i class="fas fa-search"></i> Найти пользователя</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Введите ID пользователя (Telegram ID)">
                    <button onclick="findUser()">Найти</button>
                </div>
                <div id="userInfo" class="user-info"></div>
            </section>

            <!-- Блок управления балансом -->
            <section class="card">
                <h2><i class="fas fa-coins"></i> Управление балансом</h2>
                <div class="action-box">
                    <input type="number" id="starsAmount" placeholder="Количество звёзд" value="1000">
                    <button class="btn-success" onclick="modifyBalance('add')">
                        <i class="fas fa-plus"></i> Добавить звёзды
                    </button>
                    <button class="btn-danger" onclick="modifyBalance('subtract')">
                        <i class="fas fa-minus"></i> Списать звёзды
                    </button>
                    <button class="btn-warning" onclick="resetUser()">
                        <i class="fas fa-redo"></i> Сбросить прогресс
                    </button>
                </div>
            </section>

            <!-- Блок системной информации -->
            <section class="card">
                <h2><i class="fas fa-chart-line"></i> Системная информация</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Пользователей всего:</span>
                        <span id="totalUsers" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Сейчас онлайн:</span>
                        <span id="activeUsers" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Общий баланс звёзд:</span>
                        <span id="totalStars" class="stat-value">0</span>
                    </div>
                </div>
                <button onclick="loadSystemStats()">
                    <i class="fas fa-sync-alt"></i> Обновить статистику
                </button>
            </section>
        </main>
<!-- backend/admin-pro/index.html -->
<div class="admin-dashboard">
  <!-- Верхняя панель с метриками -->
  <div class="metrics-grid">
    <metric-card title="Доход сегодня" value="1,245₽" trend="+12%"></metric-card>
    <metric-card title="Активные игроки" value="847" trend="+5%"></metric-card>
    <metric-card title="Конверсия" value="3.2%" trend="-0.4%"></metric-card>
    <metric-card title="ARPU" value="45.7₽" trend="+8%"></metric-card>
  </div>
  
  <!-- Графики -->
  <div class="charts-row">
    <revenue-chart period="7d"></revenue-chart>
    <user-growth-chart></user-growth-chart>
  </div>
  
  <!-- Быстрые действия -->
  <div class="quick-actions">
    <button @click="adjustEconomy">Настроить экономику</button>
    <button @click="launchCampaign">Запустить рекламную кампанию</button>
    <button @click="manageWithdrawals">Обработка выплат</button>
  </div>
</div>
        <!-- Модальное окно для входа -->
        <div id="loginModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2><i class="fas fa-lock"></i> Вход в админ-панель</h2>
                <div class="input-group">
                    <label for="adminUsername">Логин:</label>
                    <input type="text" id="adminUsername" placeholder="admin">
                </div>
                <div class="input-group">
                    <label for="adminPassword">Пароль:</label>
                    <input type="password" id="adminPassword" placeholder="admin123">
                </div>
                <div class="modal-actions">
                    <button class="btn-primary" onclick="performLogin()">Войти</button>
                    <button class="btn-secondary" onclick="hideLogin()">Отмена</button>
                </div>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
